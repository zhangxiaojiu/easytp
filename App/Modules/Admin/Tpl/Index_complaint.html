<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<css file="__PUBLIC__/Css/public.css"/>
</head>
<body>
	<table class="table">
		<tr align="center">
			<td width="5%">代理商名称</td>
			<td width="8%">品牌产品</td>
			<td width="10%">对接业务经理</td>
			<td width="10%">投诉详情</td>
			<td width="10%">相关图片</td>
			<td width="15%">投诉时间</td>
		</tr>
		<foreach name="list" item="v">
			<tr align="center">
				<td>{$v.name}</td>
				<td>{$v.brand}</td>
				<td>{$v.manager}</td>
				<td>{$v.detail}</td>
				<td><a href="{$v.images}"><img style="height: 50px;" src='{$v.images}'/></a></td>
				<td>{$v.date}</td>
			</tr>
		</foreach>
	</table>
</body>
</html>

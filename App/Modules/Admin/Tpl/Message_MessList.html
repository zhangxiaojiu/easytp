<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<css file="__PUBLIC__/Css/public.css"/>
</head>
<body>
	<table class="table">
		<tr align="center">
			<td width="5%">序号</td>
			<td width="8%">称呼</td>
			<td width="10%">联系方式</td>
			<td width="10%">类型</td>
			<td width="10%">来源</td>
		
			<td width="15%">留言时间</td>
		</tr>
		<foreach name="mess" item="v">
			<tr align="center">
				<td>{$v.id}</td>
				<td>{$v.name}</td>
				<td>{$v.tel}</td>
				<td>{$v.type}</td>
				<td>{$v.region}</td>
				
				<td>{$v.addtime|date='Y-m-d H:i',###}</td>
			</tr>
		</foreach>
	</table>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>导航信息</title>
	<css file="__PUBLIC__/Css/public.css"/>
</head>
<body>
	<form action="{:U(GROUP_NAME . '/Nav/runNavListInfo')}" method="post">
		<table class="table">
			<tr>
				<td colspan="2">导航信息</td>
			</tr>
			<tr>
				<th align="right">导航列表</th>
				<td>
					<select name="nid">
						<option value="0">===请选择列表===</option>
						<foreach name="navList" item="v">
							<option value="{$v.id}"  <eq name="info.nid" value="$v.id"> selected </eq>>{$v.name}</option>
						</foreach>
					</select>
				</td>
			</tr>
			<tr>
				<th>导航名称：</th>
				<td><input type="text" name="name" value="{$info.name}" /></td>
			</tr>
			<tr>
				<th>导航类型：</th>
				<td>
					<select name="type">
						<option value="1" <eq name="info.type" value="1"> selected </eq>>超链接</option>
						<!--<option value="2" <eq name="info.type" value="2"> selected </eq>>文章分类</option>-->
					</select>
				</td>
			</tr>
			<tr>
				<th>内容：</th>
				<td>
					<input type="value" name="value" value="{$info.value}" />
				</td>
			</tr>
			<tr>
				<th>排序：</th>
				<td>
					<input type="text" name="sort" value="{$info.sort}" />
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="hidden" name="id" value="{$info.id}" />
					<input type="submit" value="保存" />
					<notempty name="info.id">　　<a href="{:U(GROUP_NAME . '/Nav/delNavList',array('id'=>$info['id']))}" onclick="if(confirm('确定删除么？')==false)return false;">删除</a></notempty>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>

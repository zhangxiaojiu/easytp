<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <css file='__PUBLIC__/Css/public.css'/>
</head>
<body>
<div style="padding: 10px;">
    <foreach name="title" item="v">
        <a href="/Lottery/history?id={$v.id}"><button>{$v.name}·{$v.plan}</button></a>
    </foreach>
</div>
<div style="padding: 10px;">
    <h4>{$info.name}·{$info.plan} 历史计划</h4>
</div>
<table class="table">
    <tr>
        <td align="center">期数</td>
        <td align="center">预测号码</td>
        <td align="center">开奖号码</td>
        <td align="center">开奖时间</td>
        <td align="center">创建时间</td>
        <td align="center">次数</td>
    </tr>
    <foreach name="list" item="vo">
        <tr>
            <td>{$vo.expect}</td>
            <td>{$vo.code}</td>
            <td>{$vo.opencode}</td>
            <td>{$vo.opentime}</td>
            <td>{$vo.createtime}</td>
            <td>{$vo.state_time}</td>
        </tr>
    </foreach>

</table>
</body>
</html>
